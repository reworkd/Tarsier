<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .hidden {
        display: none;
      }
      .visible {
        margin-left: 40px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://placehold.co/100x100?text=+"
      alt="Visible Image"
      class="visible"
      id="visible-image"
    />
    <img
      src="https://placehold.co/100x100?text='"
      alt="Hidden Image"
      class="hidden"
      id="hidden-image"
    />
  </body>
</html>
