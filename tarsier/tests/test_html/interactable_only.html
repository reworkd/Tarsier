<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactable Elements Only</title>
</head>
<body>

    <form>

        <button id="button">Click Me</button><br><br>

        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <input type="radio" id="radio1" name="radio" value="1"><br><br>

        <input type="radio" id="radio2" name="radio" value="2"><br><br>

        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <input type="file" id="file" name="file"><br><br>
    </form>
</body>
</html>
