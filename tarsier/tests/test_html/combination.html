<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combination of Elements</title>
</head>
<body>
    <h1>Combination of Elements Example</h1>

    <p>This is a paragraph with some text.</p>

    <form>
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="search">Search Input:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea"></textarea><br><br>

        <label for="button">Button:</label>
        <button id="button">Click Me</button><br><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="radio1">Radio Button 1:</label>
        <input type="radio" id="radio1" name="radio" value="1"><br><br>

        <label for="radio2">Radio Button 2:</label>
        <input type="radio" id="radio2" name="radio" value="2"><br><br>

        <label for="select">Select Dropdown:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>
    </form>

    <p><a href="https://www.example.com" id="link1">Example Link 1</a></p>
    <p><a href="https://www.google.com" id="link2">Example Link 2</a></p>
    <p><a href="https://www.github.com" id="link3">Example Link 3</a></p>
    <p><a href="https://www.wikipedia.org" id="link4">Example Link 4</a></p>
    <p><a href="https://www.openai.com" id="link5">Example Link 5</a></p>

</body>
</html>
